<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
                border-radius: 10px;
            }
            table{
                background-color: #96D4D4;
            }
        </style>
    </head>

    <body>
        <table>
            <tr>
                <th style="width: 330px;">Firstname</th>
                <th style="width: 330px;">Lastname</th>
                <th style="width: 150px;">Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </table>

    </body>
</html>
